<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社畜日志</title>
</head>
<body>
    <div id="div1">我是div1
        <div id="div2">我是div2
            <div id="div3">我是div3
                <div id="div4">我是div4</div>
            </div>
        </div>
    </div>

</body>
<style>
    #div1{
    width: 400px;
    height: 400px;
    background: #f00;
}
#div2{
    width: 300px;
    height: 300px;
    background: #0f0;
}
#div3{
    width: 200px;
    height: 200px;
    background: #00f;
}
#div4{
    width: 100px;
    height: 100px;
    background: #f0f;
}
</style>
<script>
    var div1=document.getElementById("div1"),
    div2=document.getElementById("div2"),
    div3=document.getElementById("div3"),
    div4=document.getElementById("div4");
    div1.addEventListener("click",function(){
        alert("我是div1_cap");
    },true)
    div1.addEventListener("click",function(){
        alert("我是div1_mao");
    },false)
div2.addEventListener("click",function(){
        alert("我是div2_mao")
    },false)
    div2.addEventListener("click",function(){
        alert("我是div2_cap");
    },true)

    div3.addEventListener("click",function(){
        alert("我是div3_cap");
    },true)
    div3.addEventListener("click",function(){
        alert("我是div3_mao");
    },false)

    div4.addEventListener("click",function(){
        alert("我是div4_mao");
    },false)
    div4.addEventListener("click",function(){
        alert("我是div4_cap");
    },true)
</script>
</html>
